<mat-card>
        <div class="header">
            <img src="../../assets/Nokia_wordmark.svg">
            <h1>FACILIVISS</h1>
        </div>
        <form (ngSubmit)="onSubmit()" class="loginForm" [formGroup]="loginForm">
            <div>
                <mat-form-field class="formInput">
                    <mat-icon matPrefix> person_pin</mat-icon>                                      
                    <input formControlName="email"  matInput placeholder="Email" required>
                    <mat-error  *ngIf="loginForm.get('email')!.hasError('required') && loginForm.get('email')!.touched">
                        Email is required.
                      </mat-error >
                      <mat-error  *ngIf="loginForm.get('email')!.hasError('email') && loginForm.get('email')!.touched">
                        Please enter valid email.
                      </mat-error >                  
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="formInput">
                    <input  formControlName="password" placeholder="password" matInput [type]="hide ? 'password' : 'text'">                
                    <mat-icon matPrefix> lock</mat-icon>                           
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>     
                    <mat-error  *ngIf="loginForm.get('password')!.hasError('required') && loginForm.get('password')!.touched">
                        Password is required.
                        </mat-error >
                    <mat-error *ngIf="loginForm.get('password')!.hasError('minlength') && loginForm.get('password')!.touched">
                        Password must be at least 6 characters long.
                    </mat-error >     
                </mat-form-field>
            </div>
            <div class="forgotPass">
                <p>Forgot Password?</p>
            </div>
            <div>
                <button mat-raised-button color="primary" class="submitBtn" [disabled]="loginForm.invalid">Submit</button>
            </div>           
        </form>                            
</mat-card>
